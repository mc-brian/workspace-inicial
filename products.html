            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Vender</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span id="user-info"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="cart.html">Mi carrito</a></li>

        </div>

</nav>
  <main class="pb-5">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos de la categoría seleccionada.</p>
    </div>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="btn-group" role="group">
            <button id="sortAscPrice" class="btn btn-light">Precio ↑</button>
            <button id="sortDescPrice" class="btn btn-light">Precio ↓</button>
            <button id="sortByRelevance" class="btn btn-light">Relevancia</button>
          </div>
        </div>
        <div class="col-md-6">
          <input type="search" id="searchInput" class="form-control" placeholder="Buscar productos...">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="rangeFilterPriceMin">Precio mínimo:</label>
          <input type="number" class="form-control" id="rangeFilterPriceMin" min="0">
        </div>
        <div class="col-md-6">
          <label for="rangeFilterPriceMax">Precio máximo:</label>
          <input type="number" class="form-control" id="rangeFilterPriceMax" min="0">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <button id="rangeFilterPrice" class="btn btn-primary">Filtrar</button>
          <button id="clearRangeFilter" class="btn btn-secondary">Limpiar</button>
        </div>
      </div>
      <div class="row" id="product-list-container">
        <!-- Aquí se insertarán los productos dinámicamente -->
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">

    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/Desafiate.js"></script>
</body>

</html>
