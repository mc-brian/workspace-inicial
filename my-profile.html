<main class="container mt-5">
  <h2 class="text-center mb-4">Mi Perfil</h2>
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                  <form id="profile-form" class="needs-validation" novalidate>
                      <div class="mb-3 text-center">
                          <img id="profile-image" src="img/img_perfil.png" alt="Foto de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                          <div class="mt-2">
                              <label for="profile-image-input" class="btn btn-primary btn-sm">
                                  Cambiar foto
                              </label>
                              <input type="file" id="profile-image-input" accept="image/*" style="display: none;">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6 mb-3">
                              <label for="nombre" class="form-label">Nombre*</label>
                              <input type="text" class="form-control" id="nombre" required>
                              <div class="invalid-feedback">
                                  Por favor, ingrese su nombre.
                              </div>
                          </div>
                          <div class="col-md-6 mb-3">
                              <label for="segundo-nombre" class="form-label">Segundo nombre</label>
                              <input type="text" class="form-control" id="segundo-nombre">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-6 mb-3">
                              <label for="apellido" class="form-label">Apellido*</label>
                              <input type="text" class="form-control" id="apellido" required>
                              <div class="invalid-feedback">
                                  Por favor, ingrese su apellido.
                              </div>
                          </div>
                          <div class="col-md-6 mb-3">
                              <label for="segundo-apellido" class="form-label">Segundo apellido</label>
                              <input type="text" class="form-control" id="segundo-apellido">
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">E-mail*</label>
                          <input type="email" class="form-control" id="email" required>
                          <div class="invalid-feedback">
                              Por favor, ingrese un email válido.
                          </div>
                      </div>
                      <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono de contacto</label>
                          <input type="tel" class="form-control" id="telefono">
                      </div>
                      <div class="mb-3 form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="modo-oscuro">
                          <label class="form-check-label" for="modo-oscuro">Modo Oscuro</label>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary">Guardar cambios</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
